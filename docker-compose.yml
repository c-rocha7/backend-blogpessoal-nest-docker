services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "${PORT_EXPORT_MYSQL:-3306}:${PORT_DEFAULT_MYSQL:-3306}"
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME:-db_app}
      - MYSQL_USER=${DATABASE_USER:-app_user}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:-app_password}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
      
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs_backend
    ports:
      - "${PORT_EXPORT_NEST:-3000}:${PORT_DEFAULT_NEST:-3000}"
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  mysql_data:
